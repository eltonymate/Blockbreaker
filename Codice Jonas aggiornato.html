<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® Block Breaker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #00f7ff;
    }

    #info {
      margin: 10px 0;
      font-size: 1.2em;
    }

    canvas {
      background: #0f0f0f;
      border: 4px solid #00f7ff;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px #00f7ff;
    }

    #message {
      font-size: 1.5em;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00f7ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00d6e0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Block Breaker</h1>
  <div id="info">
    <span id="score">Score: 0</span>
    <span id="lives">Vies: 3</span>
    <span id="level">Niveau: 1</span>
  </div>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="message"></div>
  <button id="restartBtn" style="display:none;">Rejouer</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddleWidth = 75, paddleHeight = 12, paddleX;
    let ballRadius = 8;
    let x, y, dx, dy;
    let rightPressed = false, leftPressed = false;
    let score = 0, lives = 3, level = 1, gameRunning = true;

    const colors = ["#FF6F61", "#FFB400", "#00C896", "#4285F4"];
    const levels = [
      { rows: 3, cols: 5 },
      { rows: 4, cols: 6 },
      { rows: 5, cols: 7 }
    ];

    let bricks = [];
    let trail = [];

    function setupLevel() {
      const { rows, cols } = levels[level - 1];
      bricks = [];
      const brickWidth = (canvas.width - (cols + 1) * 10) / cols;

      for (let r = 0; r < rows; r++) {
        bricks[r] = [];
        for (let c = 0; c < cols; c++) {
          bricks[r][c] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    function resetBallAndPaddle() {
      paddleX = (canvas.width - paddleWidth) / 2;
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 3;
      dy = -3;
      trail = [];
    }

    function drawTrail() {
      for (let i = 0; i < trail.length; i++) {
        const t = trail[i];
        ctx.beginPath();
        ctx.arc(t.x, t.y, ballRadius * (1 - i / trail.length), 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 247, 255, ${0.5 * (1 - i / trail.length)})`;
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00f7ff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.roundRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight, [10]);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      const { rows, cols } = levels[level - 1];
      const brickWidth = (canvas.width - (cols + 1) * 10) / cols;
      const brickHeight = 20;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const b = bricks[r][c];
          if (b.status === 1) {
            const brickX = c * (brickWidth + 10) + 10;
            const brickY = r * (brickHeight + 10) + 30;
            b.x = brickX;
            b.y = brickY;
            ctx.beginPath();
            ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 10);
            ctx.fillStyle = colors[r % colors.length];
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#fff";
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      const { cols } = levels[level - 1];
      const brickWidth = (canvas.width - (cols + 1) * 10) / cols;

      for (let r = 0; r < bricks.length; r++) {
        for (let c = 0; c < bricks[r].length; c++) {
          const b = bricks[r][c];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + 20) {
              dy = -dy;
              b.status = 0;
              score++;
              updateUI();

              if (bricks.flat().every(b => b.status === 0)) {
                if (level < levels.length) {
                  level++;
                  setupLevel();
                  resetBallAndPaddle();
                  updateUI();
                } else {
                  endGame("ðŸŽ‰ Tu as terminÃ© tous les niveaux !");
                }
              }
            }
          }
        }
      }
    }

    function updateUI() {
      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("lives").textContent = `Vies: ${lives}`;
      document.getElementById("level").textContent = `Niveau: ${level}`;
    }

    function endGame(message) {
      gameRunning = false;
      document.getElementById("message").textContent = message;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawTrail();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          const hitPoint = x - (paddleX + paddleWidth / 2);
          dx = hitPoint * 0.15; // Plus le contact est loin du centre, plus le rebond est inclinÃ©
          dy = -Math.abs(dy);
        } else {
          lives--;
          updateUI();
          if (lives === 0) {
            endGame("ðŸ’¥ Game Over !");
          } else {
            resetBallAndPaddle();
          }
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      // Mise Ã  jour de la balle
      x += dx;
      y += dy;

      // Mise Ã  jour de la traÃ®nÃ©e
      trail.unshift({ x, y });
      if (trail.length > 15) trail.pop();

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowLeft") leftPressed = false;
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      score = 0;
      lives = 3;
      level = 1;
      gameRunning = true;
      document.getElementById("message").textContent = "";
      document.getElementById("restartBtn").style.display = "none";
      setupLevel();
      resetBallAndPaddle();
      updateUI();
      draw();
    });

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
      if (width < 2 * radius) radius = width / 2;
      if (height < 2 * radius) radius = height / 2;
      this.beginPath();
      this.moveTo(x + radius, y);
      this.arcTo(x + width, y, x + width, y + height, radius);
      this.arcTo(x + width, y + height, x, y + height, radius);
      this.arcTo(x, y + height, x, y, radius);
      this.arcTo(x, y, x + width, y, radius);
      this.closePath();
      return this;
    };

    setupLevel();
    resetBallAndPaddle();
    updateUI();
    draw();
  </script>
</body>
</html>
