<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® Block Breaker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #00f7ff;
    }

    canvas {
      background: #0f0f0f;
      border: 4px solid #00f7ff;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px #00f7ff;
    }

    #scoreBoard {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.5em;
      color: #ffcc00;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00f7ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00d6e0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Block Breaker</h1>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="message"></div>
  <button id="restartBtn" style="display:none;">Rejouer</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreBoard");
    const messageDisplay = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    let paddleHeight = 10, paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 3;
    let dy = -3;
    const ballRadius = 8;
    let rightPressed = false;
    let leftPressed = false;

    const brickRowCount = 4;
    const brickColumnCount = 6;
    const brickWidth = 65;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let bricks = [];
    let score = 0;
    let isGameOver = false;

    function initBricks() {
      bricks = [];
      for(let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    initBricks();

    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    restartBtn.addEventListener("click", () => {
      document.location.reload();
    });

    function collisionDetection() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth &&
                y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreDisplay.textContent = `Score: ${score}`;
              if (score === brickRowCount * brickColumnCount) {
                endGame("ðŸŽ‰ FÃ©licitations, tu as gagnÃ© !");
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00f7ff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff4081";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function endGame(msg) {
      isGameOver = true;
      messageDisplay.textContent = msg;
      restartBtn.style.display = "inline-block";
    }

    function draw() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Murs
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
        else endGame("ðŸ’¥ Game Over !");
      }

      // ContrÃ´le raquette
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      x += dx;
      y += dy;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
